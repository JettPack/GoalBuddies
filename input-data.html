
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="input-data.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
  <div id="pagebox">

      <p>
      Input Goals

    <div class="parent">

      <div class="scrollable">

  <thead>

      <th>Location</th>

    </tr>
  </thead>
  <tbody id="screen">
  </tbody>
</table>
      </div>
    </div>
  </div>
<script>
    function addRow(){
      var str = '<tr class = "boxType"><td>'+$('#time').val()+'</td>\
  <td>'+$('#int').val()+'</td>\
  <td>'+$('#lname').val()+'</td>\
  <td>'+$('#fname').val()+'</td>\
  </tr>'
      $('#screen').append(str);
      localStorage.setItem("data", $('#screen').html());
    }
  </script>
  </body>
